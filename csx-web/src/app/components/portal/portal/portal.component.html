
<div  fxLayout="column" fxLayoutGap="2px"  class="gcFrameLayout">
     <div fxFlex="15%" style="background-color:white;">
        <mat-toolbar fxLayout="row" fxLayoutGap="1%" style="width:100%;height:100%;border:2px solid white;">
            <div fxFlex="60%" fxLayout="row" style=" margin-top:5px;height:100%;width:100%;border-radius: 5px;border:.5px solid rgb(210,210,210);"> 
                <div fxFlex="30%" style="background-color: rgb(248,248,248);padding:5px;text-align: center;">
                    <div style="background-color: brown;width:100%;height: 100%;">&nbsp;</div>
                </div>
                <div fxFlex="70%" style="background-color: rgb(248,248,248);padding:5px;text-align: center;">
                    <div style="background-color: blueviolet;width:100%;height: 100%;">&nbsp;</div>
                </div>
            </div>
            <div fxFlex="40%" fxLayout="column" style="margin-top:5px;height:100%; border-radius: 5px;padding-top:3px;">    
                <mat-card style="border:solid 2px blue;padding:0px;width:550px;float:right">
                    <mat-card-content>
                        <form style="padding: 5px;float:right;">
                            <table *ngIf="loginView" style="width:100%">
                                <tr>
                                    <td colspan="2" style="background-color: white;">            
                                        <div fxLayout="row" fxLayoutGap="5px">
                                        <mat-form-field appearance="outline" fxFlex>
                                            <input  matInput  placeholder="Username">
                                    </mat-form-field>
                                        <mat-form-field appearance="outline"  fxFlex>
                                            <input matInput type="password"   placeholder="Password">
                                        </mat-form-field> 
                                        <button mat-raised-button class="app-button" (click)="logInUser()">Log In</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        &nbsp;
                                    </td>
                                    <td style="text-align: right;">
                                       ddd
                                    </td>
                                </tr>
                                

                            </table>

                            <table *ngIf="passwordRecoveryView"  style="width:100%">
                                <tr>
                                    <td  colspan="2">
                                        <div fxLayout="row" fxLayoutGap="5px">
                                        <mat-form-field appearance="outline"  fxFlex="150px">
                                            <input  matInput placeholder="Username">
                                        </mat-form-field>

                                        <mat-form-field appearance="outline"  fxFlex="150px">
                                            <mat-select  placeholder="Select a question">
                                                <mat-option *ngFor="let q of questions" [value]='q' class="app-button">
                                                    {{q}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>

                                        <mat-form-field appearance="outline"  fxFlex="150px">
                                            <input matInput  placeholder="Your answer">
                                        </mat-form-field>
                                        <button mat-raised-button class="app-button" fxFlex="70px" (click)="logInUser()">Ok</button>
                                    </div>
                                    </td>
                                </tr>
                               
                                <tr>
                                    <td style="text-align: center;">
                                        &nbsp;
                                    </td>
                                    <td style="text-align: right;">
                                            <button mat-raised-button class="app-button" (click)="logInView()">Back</button>
                                    </td>
                                </tr>
                            </table>
                            
                        </form>    
   
                    </mat-card-content>
                </mat-card>
         
            </div>
        </mat-toolbar>
     </div>

     <div fxFlex="5%" style="background-color: burlywood;">
        <div flexLayout="row" fxLayoutGap="15px" style="background-color: green;height: 35px;padding: 5px;width:415px;margin: auto; ">
            <button fxFlex="65px" mat-button class="testMiddleInbutton subHeadingButton"  (click)="openWhyCsx('');">Why CSX</button>
            <button fxFlex="105px" mat-button class="testMiddleInbutton subHeadingButton"  (click)="openNewToInvesting('');">New to Investing</button>
            <button fxFlex="95px" mat-button class="testMiddleInbutton subHeadingButton"  (click)="openActiveTrading('');">Active Trading</button>
            <button fxFlex="95px" mat-button class="testMiddleInbutton subHeadingButton"  (click)="openOpenAccount('');">open Account</button>
        </div>
    </div>
    <div fxFlex="80%" style="background-color: hotpink;" class="ContentDiv">
        <portal-why-csx *ngIf="_openWhyCsx" ></portal-why-csx>
        <portal-new-to-investing *ngIf="_openNewToInvesting"></portal-new-to-investing> 
        <portal-active-trading *ngIf="_openActiveTrading" ></portal-active-trading>
        <portal-open-account *ngIf="_openOpenAccount"></portal-open-account>
        <button (click)="changeone('az')">change one</button>
        <button (click)="changetwo('bz')">change two</button>
        <div [ngClass]="{'aaaone': a,'bbbone':b}" class="aaaone bbbone">
            Hello
        </div>
        <div [ngClass]="{'aaatwo': c,'bbbtwo':d}" class="aaatwo bbbtwo">
            Hello
        </div>  
    </div>

</div>
